<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap-grid.min.css" >
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css" >
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">SKATE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                <!-- sr-only means screen reader only,when highlight color is not on, the text(current)will show up-->
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Videos</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Photos</a>
                </li>
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Swag
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Pants</a>
                    <a class="dropdown-item" href="#">Shirts</a>
                    <a class="dropdown-item" href="#">Apparel</a>
                </div>
                </li>
            </ul>
            </div>
        </nav>
        <div class="sectionLight">
            <div class="row">
                <div class="col-sm-12">
                    <!-- this means when the view size is small or larger than sm, take 100% -->
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                          <h1 class="display-4">Welcome to my World!</h1>
                          <p class="lead">Total Radness since 1897</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
                <!-- take extra space with "col" -->
                <div class="col-sm-12 col-md-6">
                    <div id="mainCarousel" class="carousel slide" data-ride="carousel">
                    <!-- After changing the id of the carousel, be sure to change the id the buttons referringto to make it works-->
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="assets/flower.jpg" alt="First slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="assets/panda.jpg" alt="Second slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Panda</h5>
                                <p>The most famous star of my hometown.</p>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="assets/sky.jpg" alt="Third slide">
                          </div>
                        </div>
                        <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <div class="sectionDark">
            <div class="row">
                <div class="col-sm-12 col-md-1 offset-md-2">
                <!-- this col takes col of 1 and be off from side by 2-col -->

                </div>
            </div>
        </div>
        
    
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
  </body>
</html>
